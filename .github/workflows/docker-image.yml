name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ellanti14/chess@latest
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ellanti14/chess:$(date +%s)
